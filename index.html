<!DOCTYPE html>
<html lang="en">
<head>
    <title>Message Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="message-form-holder">

    <div class="message-form">
        <div class="message-form-icon-holder">
            <div class="message-form__icon">
            </div>
        </div>
        <h1 class="message-form__header">Drop Us A Message</h1>
        <form method="post">
            <div class="message-form-row">
                <div class="message-form-inputs-row">
                    <div class="message-form-inputs-col">
                        <input type="text" class="message-form__input" name="name" placeholder="Name">
                    </div>
                    <div class="message-form-inputs-col">
                        <input type="text" class="message-form__input" name="email" placeholder="Email Address">
                    </div>
                </div>
            </div>
            <div class="message-form-row">
                <textarea class="message-form__textarea" name="message" placeholder="Write Us A Message"/></textarea>
            </div>
            <div class="message-form-row">
                <button type="submit" class="message-form__button">Send</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
